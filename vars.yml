# Connection credentials
ansible_user: root
ansible_password: 123
ansible_port: 22

# New users credentials
new_user: user
new_password: "123"
new_root_password: "123"

# SSH configurations
sshd_config_local_path: ./configs/sshd_config
sshd_config_remote_path: /etc/ssh/sshd_config

# Installation services
vpn: yes

# VPN configurations
vpn_container_name: vpn
p12_file: vpnclient.p12
sswan_file: vpnclient.sswan
tmp_vpn_confs_dir: /tmp/vpn_confs
